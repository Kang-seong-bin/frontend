<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day2_이미지</title>
</head>
<body>
    <!-- img 이미지 태그 : 인라인 요소. src 속성값에 이미지 우치 설정(url 주소 또는 로컬위치 파일) 
        이미지 파일 위치 지정할 때 상대경로와 절대 경로 모두 가능
    -->
    <img src="2.PNG" alt="뭔데 씹덕아">
    <img src="../images/2.PNG" alt="이거 왜있는거임?">
    <!-- 파일위치와 파일명이 정확하지 않으면 이미지 표시 안됨(엑스박스) -->
    <img src="../images/2.PNG" alt="이거 왜있는거임?">
    <hr>
    <!-- 이미지크기 너비만 설정(가로 세로 비율 유지) -->
    <img src="2.PNG" alt="뭔데 씹덕아" style="width: 100px;">
    <img src="../images/2.PNG" alt="이거 왜있는거임?" style="width: 100px;">
    <a href="http://www.spiderman.com" target="_blank">
        <img src="../images/2.PNG" alt="이거 왜있는거임?" style="width: 100px;"></a>
    <hr>
    <!-- 높이 height 까지 설정하면 가로세로 비율은 유지가 안될수도 있습니다. -->
    <img src="2.PNG" alt="뭔데 씹덕아" style="width: 100px;">
    <img src="../images/2.PNG" alt="이거 왜있는거임?" style="width: 100px;">
</body>
</html>
